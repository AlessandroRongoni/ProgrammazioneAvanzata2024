version: '3.8'
services:
  db:
      container_name: mysql_db
      image: mysql
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        MYSQL_DATABASE: mydb
        MYSQL_USER: user
        MYSQL_PASSWORD: password
      ports:
        - "3306:3306"
      volumes:
        - ./node/src/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  app:
    container_name: node_app
    build: ./node
    restart: always
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - db
  